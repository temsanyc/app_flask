{% extends 'base.html'%}

{%block title%}Обавление статьи{%endblock%}

{%block content%}
<div class="container mt-5">
  <h1>Обавление статьи</h1>
  <form method="post">
    <input  type="text" name="title" id="title" class="form-control" value="{{post.title}}"><br>
    <textarea name="intro" id="intro"  class="form-control" >{{post.intro}}</textarea><br>
    <textarea name="text" id="text"  class="form-control">{{post.text}}</textarea><br>
    <input type="submit" class="btn btn-success" value="Обновить">

  </form>

</div>

{%endblock%}
